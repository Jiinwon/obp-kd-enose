name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Pre-commit (black/ruff/mypy/basic hooks)
        uses: pre-commit/action@v3.0.1
      - name: Run pytest
        run: pytest -q
