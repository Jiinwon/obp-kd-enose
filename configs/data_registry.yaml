uci_drift:
  root: data/uci_drift
  files:
    pattern: "**/*.csv"
  mapping:
    dataset: UCI_DRIFT
    time: time
    sensor_cols: [R1, R2, R3, R4, R5, R6, R7, R8]
    gas: gas
    conc: concentration
    temp: temp
    humid: humid
    device_id: device
    session_id: session
    stage: stage
    batch_id: batch
    sampling_rate: 100.0
  splits:
    train:
      forward_batches: [1, 2, 3, 4, 5, 6]
    val:
      forward_batches: [7]
    test:
      forward_batches: [8, 9, 10]
  synthetic:
    enabled: true
    per_split:
      train: 3
      val: 1
      test: 1
    sensors: 8
    length: 240
    gases: [ETHANOL, METHANE, TOLUENE]

twin:
  root: data/twin
  files:
    pattern: "**/*.csv"
  mapping:
    dataset: TWIN
    time: time
    sensor_cols: [S1, S2, S3, S4, S5, S6, S7, S8]
    gas: gas
    conc: concentration
    temp: temp
    humid: humid
    device_id: device
    session_id: session
    stage: stage
    batch_id: batch
    sampling_rate: 50.0
  splits:
    train:
      devices: [1]
    val:
      devices: [2]
    test:
      devices: [3]
    lodo_template:
      holdout_devices: [1, 2, 3]
  synthetic:
    enabled: true
    per_split:
      train: 2
      val: 1
      test: 1
    sensors: 8
    length: 180
    gases: [ETHANOL, ACETONE, AMMONIA]

tempmod:
  root: data/tempmod
  files:
    pattern: "**/*.csv"
  mapping:
    dataset: TEMP_MOD
    time: time
    sensor_cols: [C1, C2, C3, C4, C5, C6]
    gas: gas
    conc: concentration
    temp: temp
    humid: humid
    device_id: device
    session_id: session
    stage: cycle
    batch_id: batch
    sampling_rate: 25.0
  splits:
    train:
      include_cycles: [0, 1, 2]
    val:
      include_cycles: [3]
    test:
