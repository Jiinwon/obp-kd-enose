pulses:
  root: data/pulses
  files:
    pattern: "**/*.csv"
  mapping:
    dataset: PULSES
    time: time
    sensor_cols: [P1, P2, P3, P4, P5]
    gas: gas
    conc: concentration
    temp: temp
    humid: humid
    device_id: device
    session_id: pulse
    stage: stage
    batch_id: batch
    sampling_rate: 60.0
  splits:
    train:
      include_pulses: ["train"]
    val:
      include_pulses: ["val"]
    test:
